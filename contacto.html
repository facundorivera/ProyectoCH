<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
    <!--LINK ANIMACIONES JS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="shorcut icon" href="./Icons/pageIcon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <!--FONT AWESOME-->
    <script src="https://kit.fontawesome.com/66a5a00d70.js" crossorigin="anonymous"></script>

    <!--Metas Keywords-->
    <meta name="description"
        content="Contactanos! ya sea para una idea, un comentario constructivo o simplemente para hablar">
    <meta name="keywords" content="Hamburguesas,gula,variedad,comida,food">
    <title>Contacto</title>
</head>

<body id="contact">
    <script src="js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>



    <section class="contactSect">
        <section id="mySidevar" class="firsCol">

            <div class="divLogo">
                <img class="divLogo__img" src="Imagenes/Logo hamburguesa.png" alt="">
            </div>
            <aside>
                <button onclick="CloseSide()" class="btnClose"><img style="height: 30px;" src="./Imagenes/CloseMenu.png"
                        alt=""></button>
                <nav class="navGula">

                    <ul class="navGula__ul">
                        <li> <a class="navGula__a" href="index.html">INICIO</a></li>

                        <li> <a class="navGula__a" href="gulas.html">PRODUCTOS</a></li>

                        <li> <a class="navGula__a" href="nosotros.html">NOSOTROS</a></li>

                        <li> <a class="navGula__a" href="contacto.html">CONTACTO</a></li>

                        <li> <a class="navGula__a" href="galeriafotos.html">GALERIA</a></li>

                    </ul>
                </nav>
            </aside>
            <div class="divFooter">
                <div class="divFooter__icons">
                    <i class="fa fa-facebook" aria-hidden="true"></i>
                    <i class="fa fa-instagram" aria-hidden="true"></i>
                    <i class="fa fa-whatsapp" aria-hidden="true"></i>
                </div>
            </div>
        </section>

        <section id="sideContact" class="sectForm">
            <button onclick="OpenSide()" id="btnBurger" class="btnBurger"><img style="height: 50px;"
                    src="./Imagenes/BurgerMenu.png" alt=""></button>
            <div class="formTest">
                <h3 class="titleContact">Contactanos!</h3>
                <form class="contactForm" action="">
                    <div id="formsizes" class="form-group mb-1">
                        <input placeholder="Nombre" type="text" class="form-control mb-3 contactForm__input">
                        <input id="Apellido" placeholder="Apellido" type="text"
                            class="form-control mb-3 contactForm__input">
                        <input id="Correo" placeholder="Correo Electronico" type="email"
                            class="form-control mb-3 contactForm__input">
                        <input id="Celular" placeholder="Celular" type="text"
                            class="form-control mb-3 contactForm__input">
                        <input placeholder="Mensaje" type="text" class="form-control mb-3 contactForm__input">
                        <div class="contactForm__buttons">
                            <button type="submit" class="contactForm__sendbtn">Enviar</button>
                            <button type="reset" class="contactForm__cancelbtn">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </section>
</body>

<script src="./js/gula.js">

</script>

</html>
